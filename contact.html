<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlushManager - Kapcsolat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">
        <i class="fas fa-palette"></i>
        <h1>BlushManager</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="products.html" class="nav-link"><i class="fas fa-box-open"></i> Termékek</a></li>
        <li><a href="projects.html" class="nav-link"><i class="fas fa-project-diagram"></i> Projektek</a></li>
        <li><a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i> Feladatok</a></li>
        <li><a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i> Kapcsolat</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h2>Kapcsolat</h2>
        <div class="user-info">
          <div class="user-avatar">UA</div>
          <div>
            <div style="font-weight: 600;">Uri Alexandra</div>
            <div style="font-size: 14px; color: var(--gray);">Admin</div>
          </div>
        </div>
      </div>

      <!-- Contact Page Content -->
      <div class="dashboard-sections">

        <!-- Contact Form Card -->
        <div class="dashboard-section card">
          <h3><i class="fas fa-paper-plane"></i> Lépj kapcsolatba velünk</h3>
          <form id="contactForm" class="form-grid">
            <div class="form-group">
              <label for="name">Név:</label>
              <input type="text" id="name" placeholder="Add meg a neved">
            </div>
            <div class="form-group">
              <label for="email">E-mail cím:</label>
              <input type="email" id="email" placeholder="Add meg az e-mail címed">
            </div>
            <div class="form-group full-width">
              <label for="message">Üzenet:</label>
              <textarea id="message" rows="3" placeholder="Ide írj..."></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="favColor">Kedvenc szín:</label>
                <input type="color" id="favColor">
              </div>
              <div class="form-group">
                <label for="category">Érdeklődési kör:</label>
                <input list="categoryList" id="category" placeholder="Válassz...">
                <datalist id="categoryList">
                  <option value="Termékfejlesztés">
                  <option value="Projektmenedzsment">
                  <option value="Marketing">
                </datalist>
              </div>
            </div>

            <div class="form-group">
              <label>Kapcsolattartás módja:</label><br>
              <input type="radio" name="contactType" value="email"> E-mailben
              <input type="radio" name="contactType" value="telefon"> Telefonon
            </div>

            <div class="form-group">
              <input type="checkbox" id="accept" required>
              <label for="accept">Elfogadom az <a href="#">adatkezelési feltételeket</a></label>
            </div>

            <button type="submit" class="btn btn-primary">Üzenet küldése</button>
          </form>
        </div>

        
        <!-- Video Card -->
        <div class="dashboard-section card">
          <h3><i class="fas fa-video"></i> Bemutató videó</h3>
          <video id="contactVideo" width="480" controls>
            <source src="video/contact-demo.mp4" type="video/mp4">
            A böngésződ nem támogatja a videó lejátszást.
          </video>
          <div class="video-controls">
            <button id="playBtn" class="btn btn-secondary">Lejátszás</button>
            <button id="pauseBtn" class="btn btn-secondary">Szünet</button>
            <button id="muteBtn" class="btn btn-secondary">Némítás</button>
          </div>
        </div>

        <!-- AJAX JSON Card -->
        <div class="dashboard-section card">
          <h3><i class="fas fa-lightbulb"></i> Motivációs üzenetek</h3>
          <button id="loadQuotesBtn" class="btn btn-secondary">Üzenetek betöltése</button>
          <ul id="quotesContainer" class="quote-list"></ul>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Form validálás
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;
      ['name','email','message'].forEach(id => {
        const el = document.getElementById(id);
        if (!el.value.trim()) {
          el.style.border = '2px solid red';
          valid = false;
        } else {
          el.style.border = '1px solid var(--border)';
        }
      });
      if (valid) alert('Köszönjük, az üzenet elküldve!');
      else alert('Kérlek, töltsd ki az összes mezőt!');
    });

    // Videó vezérlés
    const v = document.getElementById('contactVideo');
    document.getElementById('playBtn').onclick = () => v.play();
    document.getElementById('pauseBtn').onclick = () => v.pause();
    document.getElementById('muteBtn').onclick = () => v.muted = !v.muted;

    // jQuery animáció
    $(".dashboard-section h3").click(function() {
      $(this).next().fadeToggle(400);
    });

    // AJAX JSON
    document.getElementById('loadQuotesBtn').addEventListener('click', function() {
      fetch('data/quotes.json')
        .then(r => r.json())
        .then(data => {
          const container = document.getElementById('quotesContainer');
          container.innerHTML = '';
          data.quotes.forEach(q => {
            const li = document.createElement('li');
            li.className = 'quote-item';
            li.innerHTML = `<i class="fas fa-quote-left"></i> "${q.text}" <br><span>— ${q.author}</span>`;
            container.appendChild(li);
          });
        });
    });
  </script>
</body>
</html>
