<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlushManager - Feladatok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tasks.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-palette"></i>
                <h1>BlushManager</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="products.html" class="nav-link"><i class="fas fa-box-open"></i> Termékek</a></li>
                <li><a href="projects.html" class="nav-link"><i class="fas fa-project-diagram"></i> Projektek</a></li>
                <li><a href="tasks.html" class="nav-link active"><i class="fas fa-tasks"></i> Feladatok</a></li>
                <li><a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i> Kapcsolat</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Feladatok</h2>
                <div class="user-info">
                    <div class="user-avatar">UA</div>
                    <div>
                        <div style="font-weight: 600;">Uri Alexandra</div>
                        <div style="font-size: 14px; color: var(--gray);">Admin</div>
                    </div>
                </div>
            </div>

            <div class="section-header">
                <h3>Nyitott feladatok</h3>
                <button class="btn btn-primary" id="newTaskBtn"><i class="fas fa-plus"></i> Új feladat</button>
            </div>

            <table class="data-table" id="tasksTable">
                <thead>
                    <tr>
                        <th>Feladat</th>
                        <th>Projekt</th>
                        <th>Felelős</th>
                        <th>Határidő</th>
                        <th>Státusz</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <!-- Tasks will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Task Form Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="taskModalTitle">Új feladat hozzáadása</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label for="taskTitle">Feladat címe</label>
                        <input type="text" id="taskTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Leírás</label>
                        <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskProject">Projekt</label>
                            <select id="taskProject" class="form-control">
                                <option value="">Válassz projektet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskAssignee">Felelős</label>
                            <select id="taskAssignee" class="form-control">
                                <option value="Uri Alexandra">Uri Alexandra</option>
                                <option value="Béla">Béla</option>
                                <option value="Kata">Kata</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskStatus">Státusz</label>
                            <select id="taskStatus" class="form-control" required>
                                <option value="Függőben">Függőben</option>
                                <option value="Folyamatban">Folyamatban</option>
                                <option value="Befejezve">Befejezve</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDeadline">Határidő</label>
                            <input type="date" id="taskDeadline" class="form-control">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTask">Mégse</button>
                        <button type="submit" class="btn btn-primary">Mentés</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
