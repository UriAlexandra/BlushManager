<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlushManager - Termékek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-palette"></i>
                <h1>BlushManager</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="products.html" class="nav-link active"><i class="fas fa-box-open"></i> Termékek</a></li>
                <li><a href="projects.html" class="nav-link"><i class="fas fa-project-diagram"></i> Projektek</a></li>
                <li><a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i> Feladatok</a></li>
                <li><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Kapcsolat</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Termékek</h2>
                <div class="user-info">
                    <div class="user-avatar">UA</div>
                    <div>
                        <div style="font-weight: 600;">Uri Alexandra</div>
                        <div style="font-size: 14px; color: var(--gray);">Admin</div>
                    </div>
                </div>
            </div>

            <div class="section-header">
                <h3>Összes termék</h3>
                <button class="btn btn-primary" id="newProductBtn"><i class="fas fa-plus"></i> Új termék</button>
            </div>

            <table class="data-table" id="productsTable">
                <thead>
                    <tr>
                        <th>Termék</th>
                        <th>Kategória</th>
                        <th>Ár</th>
                        <th>Készlet</th>
                        <th>Projekt</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Form Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="productModalTitle">Új termék hozzáadása</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Termék neve</label>
                            <input type="text" id="productName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Kategória</label>
                            <select id="productCategory" class="form-control" required>
                                <option value="">Válassz kategóriát</option>
                                <option value="Szépségápolás">Szépségápolás</option>
                                <option value="Ruha">Ruha</option>
                                <option value="Kiegészítő">Kiegészítő</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Ár (Ft)</label>
                            <input type="number" id="productPrice" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Készlet</label>
                            <input type="number" id="productStock" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Leírás</label>
                        <textarea id="productDescription" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productProject">Projekt</label>
                        <select id="productProject" class="form-control">
                            <option value="">Válassz projektet</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelProduct">Mégse</button>
                        <button type="submit" class="btn btn-primary">Mentés</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
